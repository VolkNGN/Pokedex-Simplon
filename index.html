<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur pour l'animation des Pokéballs -->
    <div id="pokeball-animation-container"></div>
    
    <!-- Image du Pokédex en tant que header -->
    <header>
        <img src="/Pokedex/Pokedex logo.png" alt="Pokédex" id="header-image">
    </header>
    
    <!-- Conteneur principal de l'application -->
    <div id="app">
        <!-- Formulaire de recherche -->
        <form id="search-form">
            <div class="form-group">
                <h2>Recherche avancée</h2>
                <label for="search-name">Nom</label>
                <input type="text" id="search-name" name="search-name" placeholder="Nom du Pokémon">
            </div>
            <div class="form-group">
                <label for="search-generation">Génération</label>
                <select id="search-generation" name="search-generation">
                    <option value="">Choisir une génération</option>
                    <option value="1">Génération 1</option>
                    <option value="2">Génération 2</option>
                    <option value="3">Génération 3</option>
                    <option value="4">Génération 4</option>
                    <option value="5">Génération 5</option>
                    <option value="6">Génération 6</option>
                    <option value="7">Génération 7</option>
                    <option value="8">Génération 8</option>
                    <option value="9">Génération 9</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search-type">Types</label>
                <select id="search-type" name="search-type" multiple>
                    <option value="normal">Normal</option>
                    <option value="fighting">Combat</option>
                    <option value="flying">Vol</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Sol</option>
                    <option value="rock">Roche</option>
                    <option value="bug">Insecte</option>
                    <option value="ghost">Spectre</option>
                    <option value="steel">Acier</option>
                    <option value="fire">Feu</option>
                    <option value="water">Eau</option>
                    <option value="grass">Plante</option>
                    <option value="electric">Électrik</option>
                    <option value="psychic">Psy</option>
                    <option value="ice">Glace</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Ténèbres</option>
                    <option value="fairy">Fée</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search-number">Numéro du Pokédex</label>
                <input type="number" id="search-number" name="search-number" min="1" placeholder="Numéro du Pokédex">
            </div>
            <div class="form-group">
                <label for="search-height">Taille (m)</label>
                <div class="slider-container">
                    <input type="range" id="search-height-min" name="search-height-min" min="0" max="20" step="0.1" value="0">
                    <input type="range" id="search-height-max" name="search-height-max" min="0" max="20" step="0.1" value="20">
                </div>
                <div class="slider-values">
                    <span id="height-min-val">0</span> - <span id="height-max-val">20</span> m
                </div>
            </div>
            <div class="form-group">
                <label for="search-weight">Poids (kg)</label>
                <div class="slider-container">
                    <input type="range" id="search-weight-min" name="search-weight-min" min="0" max="1000" step="10" value="0">
                    <input type="range" id="search-weight-max" name="search-weight-max" min="0" max="1000" step="10" value="1000">
                </div>
                <div class="slider-values">
                    <span id="weight-min-val">0</span> - <span id="weight-max-val">1000</span> kg
                </div>
            </div>
            <div class="buttons-container">
                <button type="button" id="reset-button">Réinitialiser</button>
            </div>
        </form>
        
        <!-- Conteneur des critères sélectionnés -->
        <div id="selected-criteria"></div>
        
        <!-- Message aucun résultat -->
        <div id="no-results-message" style="display:none;">Aucun résultat trouvé pour votre recherche.</div>
        
        <!-- Conteneur des cartes Pokémon -->
        <div id="pokedex" class="pokedex"></div>
    </div>
    
    <!-- Modale pour les détails du Pokémon -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <div class="sidebar">
                    <ul>
                        <li><a href="#" class="tablinks" data-tab="Informations">Informations</a></li>
                        <li><a href="#" class="tablinks" data-tab="Formes">Formes</a></li>
                        <li><a href="#" class="tablinks" data-tab="Evolutions">Évolutions et reproduction</a></li>
                        <li><a href="#" class="tablinks" data-tab="Localisations">Localisations</a></li>
                        <li><a href="#" class="tablinks" data-tab="Statistiques">Statistiques</a></li>
                        <li><a href="#" class="tablinks" data-tab="Attaques">Attaques</a></li>
                        <li><a href="#" class="tablinks" data-tab="Descriptions">Descriptions</a></li>
                        <li><a href="#" class="tablinks" data-tab="Cri">Cri</a></li>
                    </ul>
                </div>
                <div class="tabcontent" id="Informations"></div>
                <div class="tabcontent" id="Formes" style="display:none"></div>
                <div class="tabcontent" id="Evolutions" style="display:none"></div>
                <div class="tabcontent" id="Localisations" style="display:none"></div>
                <div class="tabcontent" id="Statistiques" style="display:none"></div>
                <div class="tabcontent" id="Attaques" style="display:none"></div>
                <div class="tabcontent" id="Descriptions" style="display:none"></div>
                <div class="tabcontent" id="Cri" style="display:none"></div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
